<!-- Question introduction -->
<pl-question-panel>
    Update passenger id <strong>1</strong> on flight <strong>'AC35'</strong> on the <strong>7 a.m.</strong> flight on <strong>'2022-09-14'</strong> to be seat <strong>'2B'</strong> rather than the current <strong>'1A'</strong>.
</pl-question-panel>

<!-- Start Part 1 -->

<!-- SQL editor -->
<pl-sql-element database = "./SQLElementSharedLibrary/lab2Databases/tablesInserts.txt">

    </sql-question>

    <sql-answer answer = "UPDATE onFlight SET seatNum = '2B' 
WHERE passengerId = 1 AND flightNum = 'AC35' AND departDateTime = '2022-09-14';">
    </sql-answer>
    
    <sql-marking ></sql-marking>
</pl-sql-element>
