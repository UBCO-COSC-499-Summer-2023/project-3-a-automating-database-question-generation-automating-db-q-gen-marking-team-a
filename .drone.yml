kind: pipeline
type: docker
name: default

steps:
  - name: Run Tests
    image: prairielearn/prairielearn
    commands:
      - npm install
      - pip install -r requirements.txt
      - npm test
      - cd tests
      - python -m unittest discover ui -p "*_test.py"
      - python -m unittest discover unit -p "*_test.py"
      - python -m unittest discover integration -p "*_test.py"